<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Navbar</title>
    <link rel="stylesheet" href="./scss/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__top">
        <div class="header__left">
          <!-- nav -->
          <nav>
            <!-- icon-container -->
            <div class="header__hamburger-icon-wrapper">
              <img src="./icon/hamburger.png" alt="hamburger icon" />
            </div>
          </nav>
        </div>
        <div class="header__center">
          <!-- header logo wrapper -->
          <div class="header__logo-wrapper">
            <img src="./img/logo.png" alt="logo" />
          </div>
        </div>
        <div class="header__right">
          <!-- theme -->
          <div class="theme">
            <div class="theme__icon">
              <img src="./icon/moon.png" alt="moon icon" />
            </div>
            <div class="theme__icon">
              <img src="./icon/sun.png" alt="sun icon" />
            </div>
          </div>
          <!-- cart -->
          <div class="header__cart-icon-wrapper">
            <img src="./icon/cart.png" alt="cart icon" />
          </div>
        </div>
      </div>
      <div class="header__search-bar">
        <div class="header__search-bar__icon-wrapper">
          <img src="./icon/search.png" alt="search icon" />
        </div>
        <input
          type="text"
          class="header__search-bar__input"
          placeholder="Search"
        />
      </div>
    </header>
    <section class="hero"></section>
  </body>
</html>
